<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassRoom</title>

    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header-section"></header>
    <div class="container">
      <!-- table -->
      <div class="table-container">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col"><b>Index</b></th>
              <th scope="col"><b>Name</b></th>
              <th class="action-container" scope="col">
                <div class="delete-btn">
                  Delete
                  <i class="fas fa-plus"></i>
                </div>
                <div class="select-all-btn">
                  Select All
                  <i class="fas fa-plus"></i>
                </div>
              </th>
              <th scope="col"><b>Edit</b></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Add btn -->
      </div>
      <div class="action-container">
        <div class="add-btn">
          Add
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <!-- Delete modal -->
    <div id="delete-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content container delete-modal">
        <div class="modal-header">
          <div class="modal-title"><b>Delete Confirmation</b></div>
          <div class="close">&times;</div>
        </div>
        <div class="modal-action">
          <div class="modal-btn-submit">OK</div>
          <div class="modal-btn-cancel">Cancel</div>
        </div>
      </div>
    </div>

    <!-- Edit modal -->
    <div id="edit-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content container d">
        <div class="modal-header">
          <div class="modal-title"><b>Edit Confirmation</b></div>
          <div class="close">&times;</div>
        </div>
        <div class="modal-body"></div>
        <div class="modal-action">
          <div class="modal-btn-submit">OK</div>
          <div class="modal-btn-cancel">Cancel</div>
        </div>
      </div>
    </div>

    <!-- Add modal -->
    <div id="add-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content container d">
        <div class="modal-header">
          <div class="modal-title"><b>Add</b></div>
          <div class="close">&times;</div>
        </div>
        <div class="modal-body">
          <!-- body content modal -->
        </div>
        <div class="modal-action">
          <div class="modal-btn-submit">OK</div>
          <div class="modal-btn-cancel">Cancel</div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var closeBtns = document.querySelectorAll(".close");
      Array.from(closeBtns).forEach(function (closeBtn) {
        closeBtn.onclick = function () {
          closeBtn.closest(".modal").style.display = "none";
        };
      });

      // Delete-modal handle
      var modalDel = document.querySelector("#delete-modal");
      var btnDel = document.querySelector(".delete-btn");

      btnDel.onclick = function () {
        modalDel.style.display = "block";
      };

      // Edit-modal handle
      

      // Add-modal handler
      var modalAdd = document.querySelector("#add-modal");
      var btnAdd = document.querySelector(".add-btn");
      btnAdd.onclick = function () {
        modalAdd.style.display = "block";
      };

      // Select All handle
      var btnAll = document.querySelector(".select-all-btn");
      var checkboxs = document.querySelectorAll(".form-check-input");
      btnAll.onclick = function () {
        btnAll.textContent == "Select All"
          ? (btnAll.textContent = "Cancel All")
          : (btnAll.textContent = "Select All");
        checkboxs.forEach(function (checkbox) {
          if (btnAll.textContent == "Cancel All") checkbox.checked = true;
          else checkbox.checked = false;
        });
      };
    </script>

    <footer>
      <script src="../app.js" type="module"></script>
    </footer>
  </body>
</html>

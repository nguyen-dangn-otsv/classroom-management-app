  <body>
    <!-- header -->
    <header class = "header-section">

      <!-- table -->

              </th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">Trần Phước Thịnh 12345611111111111</th>
              <th scope="col">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">

              <th scope="col">

              <th scope="col">

                  <i class="fas fa-plus"></i>

            </tr>
            


          
          </tbody>

        </table>

      <!-- Add btn -->
      </div>
      <div class="action-container">
        <div class = "add-btn">
          Add
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </div>

              <!-- Modal -->
    <!-- Delete modal -->
    <div id="delete-modal" class="modal ">

      <!-- Modal content -->
      <div class="modal-content container delete-modal">
        <div class = "modal-header">
          <div class = "modal-title"><b>Delete Confirmation</b></div>
          <div class="close">&times;</div>
        </div>
        <div class = "modal-action">
          <div class = "modal-btn-submit">OK</div>
          <div class = "modal-btn-cancel">Cancel</div>
        </div>
      </div>
    
    </div>

    <!-- Edit modal -->
    <div id="edit-modal" class="modal ">

      <!-- Modal content -->
      <div class="modal-content container d">
        <div class = "modal-header">
          <div class = "modal-title"><b>Edit Confirmation</b></div>
          <div class="close">&times;</div>
        </div>
        <div class = "modal-body">
          
        </div>
        <div class = "modal-action">
          <div class = "modal-btn-submit">OK</div>
          <div class = "modal-btn-cancel">Cancel</div>
        </div>
      </div>
    
    </div>

    <!-- Add modal -->
    <div id="add-modal" class="modal ">

      <!-- Modal content -->
      <div class="modal-content container d">
        <div class = "modal-header">
          <div class = "modal-title"><b>Add</b></div>
          <div class="close">&times;</div>
        </div>
        <div class = "modal-body">
          <!-- body content modal -->
        </div>
        <div class = "modal-action">
          <div class = "modal-btn-submit">OK</div>
          <div class = "modal-btn-cancel">Cancel</div>
        </div>
      </div>
    
    </div>
    
    <script type="text/javascript">
      var closeBtns = document.querySelectorAll(".close");
      Array.from(closeBtns).forEach(function(closeBtn){
        closeBtn.onclick = function() {
        closeBtn.closest(".modal").style.display = "none";
        }
      })
      

      // Delete-modal handle
      var modalDel = document.querySelector("#delete-modal");
      var btnDel = document.querySelector(".delete-btn");
      
      btnDel.onclick = function() {
        modalDel.style.display = "block";
      }
      
      

      // Edit-modal handle
      var modalEdit = document.querySelector("#edit-modal");
      var btnEdits = document.querySelectorAll(".edit-btn");
      btnEdits.forEach(function(btnEdit) {
        btnEdit.onclick = function(){
          modalEdit.style.display = "block";
          console.log(this)
        }
      })

      // Add-modal handler 
      var modalAdd = document.querySelector("#add-modal");
      var btnAdd = document.querySelector(".add-btn");
      btnAdd.onclick = function(){
        modalAdd.style.display = "block";
      }

    
      
      

      // Select All handle
      var btnAll = document.querySelector(".select-all-btn");
      var checkboxs = document.querySelectorAll(".form-check-input")
      btnAll.onclick = function() {
        
        btnAll.textContent == "Select All" ? btnAll.textContent ="Cancel All" : btnAll.textContent = "Select All"
        checkboxs.forEach(function(checkbox) {
          if (btnAll.textContent == "Select All")
            checkbox.checked =true;
          else
          checkbox.checked =false;
          
        })
      }
    </script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student</title>

    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header-section"></header>
    <div class="container">
      <!-- table -->
      <div class="table-container">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col"><b>ID</b></th>
              <th scope="col"><b>Name</b></th>
              <th scope="col"><b>Age</b></th>
              <th scope="col"><b>Address</b></th>
              <th class="action-container" scope="col">
                <div class="delete-btn">
                  Delete
                  <i class="fas fa-plus"></i>
                </div>
                <div class="select-all-btn" onclick="selectAll()">
                  Select All
                  <i class="fas fa-plus"></i>
                </div>
              </th>
              <th scope="col"><b>Edit</b></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Add btn -->
      </div>
      <div class="action-container">
        <div class="add-btn">
          Add
          <i class="fas fa-plus"></i>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <!-- Delete modal -->
    <div id="delete-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content container delete-modal">
        <div class="modal-header">
          <div class="modal-title"><b>Delete Confirmation</b></div>
          <div class="btn--close-modal">&times;</div>
        </div>
        <div class="modal-body">
          <div class="modal-body-message">Do you sure to delete</div>
          <table class="table table-striped table-hover">
            <tbody></tbody>
          </table>
        </div>
        <div class="modal-action">
          <div class="btn--submit-modal">OK</div>
          <div class="btn--cancel-modal">Cancel</div>
        </div>
      </div>
    </div>

    <!-- Edit modal -->
    <div id="edit-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content container d">
        <div class="modal-header">
          <div class="modal-title"><b>Edit Confirmation</b></div>
          <div class="btn--close-modal" id="btn-close-edit">&times;</div>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name Student</label>
            <input type="name" class="form-control" id="name-student" />
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="number" class="form-control" id="age-student" />
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="name" class="form-control" id="address-student" />
          </div>
        </div>
        <div>
          <p id="text-warning-update"></p>
        </div>
        <div class="modal-action">
          <div class="btn--submit-modal" id="btn-submit-edit">OK</div>
          <div class="btn--cancel-modal" id="btn-cancel-edit">Cancel</div>
        </div>
      </div>
    </div>

    <!-- Add modal -->
    <div id="add-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content container d">
        <div class="modal-header">
          <div class="modal-title"><b>Add</b></div>
          <div class="btn--close-modal" id="btn-close-add">&times;</div>
        </div>
        <div class="modal-body">
          <!-- body content modal -->

          <div class="form-group">
            <label>Name Student</label>
            <input
              type="text"
              class="form-control"
              id="name-student-add-modal"
            />
          </div>
          <div class="form-group">
            <label>Age</label>
            <input
              type="number"
              class="form-control"
              id="age-student-add-modal"
            />
          </div>
          <div class="form-group">
            <label>Address</label>
            <input
              type="text"
              class="form-control"
              id="address-student-add-modal"
            />
          </div>
          <div>
            <p id="text-warning-add"></p>
          </div>
        </div>
        <div class="modal-action">
          <div class="btn--submit-modal" id="btn-submit-add">OK</div>
          <div class="btn--cancel-modal" id="btn-cancel-add">Cancel</div>
        </div>
      </div>
    </div>

  </body>
</html>
